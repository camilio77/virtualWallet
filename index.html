<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVETO</title>
    <script src="js/app.js" type="module" defer></script>
    <link rel="shortcut icon" href="storage/img/icono0.svg" type="image/svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <main class="container">
        <section class="up_section">
            <article class="big">
                <div class="big_circle">
                    <div class="circle_1"></div>
                    <div class="circle_2"></div>
                    <div class="circle_3"></div>
                    <div class="circle_4"></div>
                    <div class="circle_5"></div>
                    <div class="circle_6"></div>
                </div>
            </article>
            <article class="small">
                <h3>Total Balance</h3>
                <h3><sub>$</sub>214,417</h3>
            </article>
        </section>
        <section class="content">
            <article class="buttons">
                <button>Assets</button>
                <button>Debt</button>
                <button>Income</button>
            </article>
            <article class="graphic">
                <img src="storage/img/graphic.svg">
            </article>
            <article class="days">
                <h2>S</h2>
                <h2>M</h2>
                <h2>T</h2>
                <h2>W</h2>
                <h2>T</h2>
                <h2>F</h2>
                <h2>S</h2>
            </article>
        </section>
        <section class="ad">
            <div class="ad_card">
                <img src="storage/img/adCard.svg">
            </div>
            <div class="ad_content">
                <button class="ad_close"><i class='bx bx-x'></i></button>
                <strong>Spending.</strong>
                <small>You forgot to add debt card number at payment #1323. Add it now.</small>
            </div>
        </section>
    </main>
</body>
</html>
